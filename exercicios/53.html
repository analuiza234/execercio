<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio</title>
</head>
<body>
    <label>Nota1</label>
    <input type="number" name="nota1" id="nota1">
    <label>Nota2</label>
    <input type="number" name="not2" id="nota2">
    <label>Nota3</label>
    <input type="number" name="nota3" id="nota3">
    <label>Nota4</label>
    <input type="number" name="nota4" id="nota4">
    <button onclick="media()">calcular</button>
    <div id="saida"></div>
</body>
</html>
<script>
function media(){
   let nota1 = document.getElementById("nota1").value;
   let nota2 = document.getElementById("nota2").value;
   let nota3 = document.getElementById("nota3").value;
   let nota4 = document.getElementById("nota4").value;
 
   media = (nota1+nota2+nota3+nota4)/4
   if(media>= 5){
    document.getElementById("saida").innerHTML = "<p>Aprovado</p>"
   }
   else{
       document.getElementById("saida").innerHTML = "<p>Reprovado</p>"}
}
document.getElementById("saida").innerHTML = ""
</script>
